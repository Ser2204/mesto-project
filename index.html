<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="Profile">
        <img
          class="profile__foto"
          src="./image/jacques.jpg"
          alt="Фото аватарка"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__button profile__button_edit"
          aria-label="Редактировать профиль"
        ></button>
        <button
          type="button"
          class="profile__button profile__button_add"
          aria-label="Добавить фотографию"
        ></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            class="element__image"
            src="./image/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like-button">
              <button
                type="button"
                class="element__like-button element__like-button_active"
              ></button>
            </div>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/Elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like-button">
              <button
                type="button"
                class="element__like-button element__like-button_active"
              ></button>
            </div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./image/dombai.jpg" alt="Домбай" />
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like-button">
              <button
                type="button"
                class="element__like-button element__like-button_active"
              ></button>
            </div>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./image/Elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like-button">
              <button
                type="button"
                class="element__like-button element__like-button_active"
              ></button>
            </div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./image/dombai.jpg" alt="Домбай" />
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like-button">
              <button
                type="button"
                class="element__like-button element__like-button_active"
              ></button>
            </div>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./image/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <div class="element__like-button">
              <button
                type="button"
                class="element__like-button element__like-button_active"
              ></button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022. Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          name="edit-form"
          action="#"
          class="popup__form form"
          novalidate=""
        >
          <fieldset class="form__set">
            <input
              name="username"
              id="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              class="form__input"
              required=""
            />
            <span id="name-error" class="form__input-error"></span>
            <input
              name="job"
              id="job"
              placeholder="Вид деятельности"
              minlength="2"
              maxlength="200"
              class="form__input"
              required=""
            />
            <span id="job-error" class="form__input-error"></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
