<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип Место" />
    </header>
    <main class="main">
      <section id="profile" class="profile">
        <img
          class="profile__foto"
          src="./image/jacques.jpg"
          alt="Фото профиля"
        />
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            form="#popup_open"
            class="button profile__button-edit"
          ></button>
          <!--  <a href="#popup_open" class="button profile__button-edit"></a>  -->
        </div>
        <button
          type="button"
          class="button profile__button-add"
          aria-label="Добавить фотографию"
        ></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            class="element__image"
            src="./image/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__like-button">
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/Elbrus.jpg"
            alt="Гора Эльбрус"
          />

          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like-button">
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./image/dombai.jpg" alt="Домбай" />

          <h2 class="element__title">Домбай</h2>
          <div class="element__like-button">
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/Elbrus.jpg"
            alt="Гора Эльбрус"
          />

          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like-button">
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./image/dombai.jpg" alt="Домбай" />

          <h2 class="element__title">Домбай</h2>
          <div class="element__like-button">
            <button type="button" class="element__like-button"></button>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./image/karachaevsk.jpg"
            alt="Карачаевск"
          />

          <h2 class="element__title">Карачаево-Черкессия</h2>
          <div class="element__like-button">
            <button type="radio" class="element__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022. Mesto Russia</p>
    </footer>
    <div id="popup_open" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <!-- <a href="#profile" class="popup__close"></a> -->
        <form class="form__popup" name="profile_new">
          <h1 class="popup__title">Редактировать профиль</h1>
          <input
            class="form__input form__input_heading"
            type="text"
            id="heading"
            name="heading"
            placeholder="Жак-Ив Кусто"
            required
          />
          <input
            class="form__input form__input_subheading"
            type="text"
            id="subheading"
            name="subheading"
            placeholder="Исследователь океана"
            required
          />
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
