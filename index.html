    <div id="editProfile" class="popup">
      <div class="popup__container">
        <button type="button" id="closeEdit" class="popup__close"></button>
        <form class="form" id="formEdit">
          <p class="popup__title">Редактировать профиль</p>
          <input
            class="form__input form__input_text_heading"
            type="text"
            id="heading"
            name="heading"
            placeholder="Жак-Ив Кусто"
            required
          />
          <input
            class="form__input form__input_text_subheading"
            type="text"
            id="subheading"
            name="subheading"
            placeholder="Исследователь океана"
            required
          />
          <button id="submitEditProfile" type="submit" class="form__submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div id="addCard" class="popup">
      <div class="popup__container">
        <button type="button" id="closeAddCard" class="popup__close"></button>
        <form class="form" id="newCard">
          <p class="popup__title">Новое место</p>
          <input
            class="form__input form__input_text_heading"
            type="text"
            id="nameImage"
            name="nameImage"
            placeholder="Название картинки"
            value="Название"
            required
          />
          <input
            class="form__input form__input_text_subheading"
            type="url"
            id="linkImage"
            name="linkImage"
            placeholder="Ссылка на картинку"
            value="https://pictures.. "
            required
          />
          <button id="submitAddCard" type="submit" class="form__submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div id="lookCloser" class="popup popup_type_look-closer">
      <div class="popup__container popup__container_type_look-closer">
        <img
          alt="увеличенное изображение места"
          class="popup__look-closer-image"
        />
        <h2 class="popup__look-closer-name"></h2>
        <button
          type="button"
          id="popup__close_look-closer"
          class="popup__close"
        ></button>
      </div>
    </div>
    <template id="element">
      <article class="element">
        <img class="element__image" alt="Изображение места" />
        <button type="button" class="element__delete-button"></button>
        <div class="element__info">
