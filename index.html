<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header id="header" class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="Profile">
        <img
          class="profile__foto"
          src="./image/jacques.jpg"
          alt="Фото профиля"
        />
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <a
            href="#popup_open"
            class="profile__button profile__button_edit"
          ></a>
          <!-- <button
            type="button"
            class="profile__button profile__button_edit"
            aria-label="Редактировать профиль"
            href="#popup_open"
            target="popup"
          ></button>-->
        </div>
        <button
          type="button"
          class="profile__button profile__button_add"
          aria-label="Добавить фотографию"
        ></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            class="element__image"
            src="./image/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__caption">
            <p class="element__title">Карачаевск</p>
            <div class="element__like-button">
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./image/Elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__caption">
            <p class="element__title">Гора Эльбрус</p>
            <div class="element__like-button">
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./image/dombai.jpg" alt="Домбай" />
          <div class="element__caption">
            <p class="element__title">Домбай</p>
            <div class="element__like-button">
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./image/Elbrus.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__caption">
            <p class="element__title">Гора Эльбрус</p>
            <div class="element__like-button">
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./image/dombai.jpg" alt="Домбай" />
          <div class="element__caption">
            <p class="element__title">Домбай</p>
            <div class="element__like-button">
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </article>

        <article class="element">
          <img
            class="element__image"
            src="./image/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__caption">
            <p class="element__title">Карачаево-Черкессия</p>
            <div class="element__like-button">
              <button type="radio" class="element__like-button"></button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022. Mesto Russia</p>
    </footer>
    <section id="popup_open" class="popup">
      <a href="#header" class="popup__area"></a>
      <div class="popup__body">
        <div class="popup__container">
          <a href="#header" class="popup__close"></a>
          <form class="form__popup">
            <h1 class="popup__title">Редактировать профиль</h1>
            <fieldset class="form">
              <input
                class="form__input"
                type="text"
                id="heading"
                name="heading"
                placeholder="Жак-Ив Кусто"
                required
              />
              <input
                class="form__input"
                type="text"
                id="subheading"
                name="subheading"
                placeholder="Исследователь океана"
                required
              />
              <button type="submit" class="form__submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
